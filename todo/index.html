<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo.js </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="heading">
                <h1> Todo</h1>
            </div>
            <div class="todo-input">
                <input type="text" id="input" placeholder=" Type here....">
                <button id="addTodo">+</button>

            </div>
            <div class="status">
                <div class="item">Completed Todo: <span id="fig1">0</span></div>
                <div class="item">Uncompleted Todo: <span id="fig2">0</span></div>
            </div>
            <div >
                <ul class="todo-list">
                    <!-- <li class="completed">
                       <p>Write todo default</p>
                        <span class="delete-btn">Delete</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
